<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万里长城 - Great Wall Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="scroll-wrapper" id="scrollWrapper">
            <div class="scroll-handle left-handle"></div>
            <div class="scroll-content">
                <div class="inner-content">
                    <img src="image.png" alt="Scroll Content" class="scroll-image">
                    <div class="poem-overlay">
                        <h1>清明上河图</h1>
                        <p>东京梦华 繁华似锦</p>
                    </div>
                </div>
            </div>
            <div class="scroll-handle right-handle"></div>
        </div>
        <div class="instruction-text">点击卷轴展开 (建议横屏观看)</div>
        <audio id="bgm" src="bgm.mp3" loop></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
