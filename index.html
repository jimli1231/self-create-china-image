<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>清明上河图 - Qingming Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="scroll-wrapper" id="scrollWrapper">
            <div class="scroll-handle left-handle"></div>
            <div class="scroll-content" id="scrollContent">
                <!-- 长图容器 -->
                <div class="scroll-image-container" id="imageContainer">
                    <img src="image.png" alt="清明上河图" class="scroll-image" id="scrollImage">
                </div>
                <!-- 诗歌覆盖层 -->
                <div class="poem-overlay">
                    <div class="poem-container" id="poemContainer">
                        <!-- 长诗 - 从左到右依次显示，最后是标题 -->
                        <div class="poem-column" data-delay="0"><span class="poem-verse">汴京城外春色好</span></div>
                        <div class="poem-column" data-delay="1"><span class="poem-verse">虹橋兩岸人如潮</span></div>
                        <div class="poem-column" data-delay="2"><span class="poem-verse">舟楫往來穿碧水</span></div>
                        <div class="poem-column" data-delay="3"><span class="poem-verse">酒肆茶樓映彩霄</span></div>
                        <div class="poem-column" data-delay="4"><span class="poem-verse">商賈雲集貨如山</span></div>
                        <div class="poem-column" data-delay="5"><span class="poem-verse">車馬喧囂不夜天</span></div>
                        <div class="poem-column" data-delay="6"><span class="poem-verse">畫舫笙歌隨波去</span></div>
                        <div class="poem-column" data-delay="7"><span class="poem-verse">長街燈火照人間</span></div>
                        <div class="poem-column" data-delay="8"><span class="poem-verse">千門萬戶皆繁華</span></div>
                        <div class="poem-column" data-delay="9"><span class="poem-verse">百業興旺滿汴梁</span></div>
                        <div class="poem-column" data-delay="10"><span class="poem-verse">張擇端筆傳神韻</span></div>
                        <div class="poem-column" data-delay="11"><span class="poem-verse">盛世風光永流傳</span></div>
                        <!-- 标题放最后 -->
                        <div class="poem-spacer"></div>
                        <div class="poem-column title-column" data-delay="12">
                            <span class="poem-title">清明上河圖</span>
                            <span class="poem-author">北宋 張擇端</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scroll-handle right-handle"></div>
        </div>
        <div class="instruction-text">點擊卷軸展開</div>
        <!-- 音效 -->
        <audio id="openSound" src="open.wav" preload="auto"></audio>
        <audio id="bgm" src="music.mp3" loop preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>

</html>
